name: 'Builder of container images'
description: 'Builds a container image from a github repository'
inputs:
  strategy:
    description: 'Your strategy of choice'
    required: true
  source-url:
    description: 'git URL to build from'
    required: true
  output-image:
    description: 'Desired container image endpoint'
    required: true
  registry-username:
    description: 'Container registry user id'
    required: true
  registry-password:
    description: 'Container registry password'
    required: true
  registry-endpoint:
    description: 'Container registry endpoint'
    required: true
    default: 'https://index.docker.io/v1/'
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/scripts/install_tooling.sh
      shell: bash
    - run: ${{ github.action_path }}/scripts/install_controllers.sh
      shell: bash
    - run: kubectl apply -f ${{ github.action_path }}/strategies/
      shell: bash
    - run: ${{ github.action_path }}/scripts/build.sh
      shell: bash
      env:
        STRATEGY: ${{ inputs.strategy }}
        SOURCE_URL: ${{ inputs.source-url }}
        OUTPUT_IMAGE: ${{ inputs.output-image }}
        REGISTRY_USERNAME: ${{ inputs.registry-username }}
        REGISTRY_PASSWORD: ${{ inputs.registry-password }}
        REGISTRY_ENDPOINT: ${{ inputs.registry-endpoint }}

